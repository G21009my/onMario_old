<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>velocity</title>
  <script src="2DActTool.js"></script>


  <script type="text/javascript">
    var ctx; var x=340;var y=360

    foo=calCircle(x,y,300,300,250,270);

    var sx = foo.cx; var sy = foo.cy; var r = foo.r; var vel = -0.4; var acc = 0.06;

    function init() {
      canvas = document.getElementById("viewer")
      console.log(canvas)
      ctx = canvas.getContext("2d");

      setInterval(tick, 1000 / 60);
    }

    function tick() {
      console.log("ignite"+r+"\n"+vel);
      hoge = cirPred(x, y, sx, sy, r, vel, acc);
      vel = hoge.angVel;
      x = hoge.calX;
      y = hoge.calY;

      //if (x > 600) x = 0;
      //if (y > 600) y = 0;
      paint();
    }

    function paint() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 600, 600);
      ctx.fillStyle = "white";
      ctx.fillRect(x, y, 10, 10);
      ctx.fill();
    }
  </script>
</head>

<body onload="init()">
  <canvas id="viewer" width="600" height="600" style="width:600px; height:600px"></canvas>
</body>

</html>
